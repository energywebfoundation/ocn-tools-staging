version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    volumes:
      - "./devops/nginx:/etc/nginx/conf.d:ro"
    ports:
      - "80:80"
      - "443:443"
      
  cpo:
    image: "${AWS_REPOSITORY_URL}:${IMAGE_TAG}"
    container_name: cpo_simulation
    restart: always
    volumes:
       - ./cpo.db:/home/node/app/cpo.db
    env_file:
      - .env
    environment:
      OCN_IDENTITY: CPO_PRIVATE_KEY
      OCN_TOKEN_A: CPO_TOKEN_A
    command: ["./wait-for-node.sh", "--cpo"]
